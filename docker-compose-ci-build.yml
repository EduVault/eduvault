version: '3.7'
services:
  app:
    container_name: app
    image: eduvault/eduvault_app:latest
    build:
      context: ./app
      target: prod-stage
      dockerfile: Dockerfile_prod
      args:
        - PROD_HOST=localhost
    expose:
      - 8081
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=app.localhost
      - VIRTUAL_PORT=8081

  example:
    container_name: example
    image: eduvault/eduvault_example:latest
    build:
      context: ./example
      target: prod-stage
      dockerfile: Dockerfile_prod
      args:
        - PROD_HOST=localhost
    expose:
      - 8082
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=example.localhost
      - VIRTUAL_PORT=8082

  api:
    container_name: api
    image: eduvault/eduvault_api:latest
    build:
      context: ./api
      target: prod-stage
      dockerfile: Dockerfile_prod
    expose:
      - 30333
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=api.localhost
      - VIRTUAL_PORT=30333

  home-page:
    container_name: home-page
    image: eduvault/eduvault_home-page:latest
    build:
      context: ./home-page
      target: prod-stage
      dockerfile: Dockerfile_prod
    expose:
      - 8083
    environment:
      - NODE_ENV=production
      - VUE_APP_PROD_HOST=localhost
      - VIRTUAL_HOST=home.localhost
      - VIRTUAL_PORT=8083

  nginx:
    container_name: nginx-proxy
    # using this instead of jwilder because issue with m1 https://github.com/nginx-proxy/nginx-proxy/issues/1550#issuecomment-799705715
    # image: ninanung/nginx-proxy # on mac m1
    image: jwilder/nginx-proxy
    # restart with: docker exec -it nginx-proxy nginx -s reload
    restart: unless-stopped
    volumes:
      - ./deploy/dev-certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - app
      - api
      - example
      - home-page
    # environment:
    # Only for amazon staging
    # - SSL_POLICY=AWS-TLS-1-2-2017-01
