
server {
    listen 80;
    server_name app.localhost;
    root /var/www/app-dist/;
    index index.html;
    try_files $uri $uri/ =404;
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain
        application/javascript
        text/css
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype;
}
