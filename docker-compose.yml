version: '3.7'
services:
  app:
    container_name: app
    build:
      context: ./app
    volumes:
      - '.app:/app'
      - '/app/node_modules'

  api:
    container_name: api
    build:
      context: ./api
    volumes:
      - './api:/api'
      - '/api/node_modules'
    ports:
      - '3000:3000'
  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - app
      - api
