version: '3.7'
services:
  app:
    container_name: app
    build:
      context: ./app
      target: prod-stage
      dockerfile: dockerfile.prod
    volumes:
      - dist-share:/app/dist
      - './app:/app'
      - '/app/node_modules'
    stdin_open: true
  example:
    container_name: example
    build:
      context: ./example
      target: prod-stage
    volumes:
      - example-dist-share:/app/dist
      - './example:/example'
      - '/example/node_modules'
    stdin_open: true

  api:
    container_name: api
    build:
      context: ./api
      target: prod-stage
      dockerfile: dockerfile.prod
    ports:
      - '3000:3000'
    volumes:
      - './api:/api'
      - '/api/node_modules'

  home-page:
    container_name: home-page
    build:
      context: ./home-page
      target: prod-stage
      dockerfile: dockerfile.prod
    volumes:
      - './home-page:/home-page'
      - '/home-page/node_modules'
    ports:
      - '8083:8083'
  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    volumes:
      - ./deploy/nginx/dev-build:/etc/nginx/conf.d
      - dist-share:/var/www/app-dist
      - example-dist-share:/var/www/example-dist
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - app
      - api
volumes:
  dist-share:
    driver: local
  example-dist-share:
    driver: local
