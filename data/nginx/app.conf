
server {
    listen 80;
    server_name jacob-testing-app.xyz;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name jacob-testing-app.xyz;
    server_tokens off;


    ssl_certificate /etc/letsencrypt/live/jacob-testing-app.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jacob-testing-app.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root /var/www/shared/dist;
        index index.html index.htm index.nginx-debian.html;
        try_files $uri $uri/ =404;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        location /api {
            proxy_pass http://$server_addr:3000;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;


        }
    }
}